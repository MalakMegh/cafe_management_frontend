<div class="container">
  <div class="container_register_form">
    <h2 class = "title_form">Register</h2>
    <mat-card class="register_form">
      <mat-card-content>
        <form [formGroup]="registerForm" class="form-register">
          <mat-form-field class="form-register-full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" placeholder="Name" />
          </mat-form-field>
          <mat-form-field class="form-register-full-width">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput placeholder="Ex. pat@example.com" />
          </mat-form-field>
          <mat-form-field class="form-register-full-width">
            <mat-label>Contact Number</mat-label>
            <input type="tel" formControlName="phoneNumber" matInput placeholder="Phone Number" />
          </mat-form-field>
          <mat-form-field class="form-register-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Password" />
          </mat-form-field>
          <mat-form-field class="form-register-full-width">
            <mat-label>Confirm Password</mat-label>
            <input type="password" formControlName="confirmPassword" matInput placeholder="Password" />
          </mat-form-field>
          <div class="buttons-form">
            <button mat-raised-button type="submit" (click)="handleSubmit()" color="primary">Register</button>
            <button mat-raised-button color="accent">Cancel</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
