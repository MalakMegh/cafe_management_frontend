<div class="container">
    <div class="container_login_form">
      <h2 class = "title_form">Login</h2>
      <mat-card class="login_form">
        <mat-card-content>
          <form [formGroup]="loginForm" class="form-login">
        
            <mat-form-field class="form-login-full-width">
              <mat-label>Email</mat-label>
              <input type="email" formControlName="email" matInput placeholder="Ex. pat@example.com" />
            </mat-form-field>
        
            <mat-form-field class="form-login-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Password" />
            </mat-form-field>
           
            <div class="buttons-form">
              <button mat-raised-button type="submit" (click)="handleSubmit()" color="primary">login</button>
              <button mat-raised-button color="accent">Cancel</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
