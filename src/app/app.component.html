              </a>
          <a mat-menu-item routerLink="/register">
                <span>Signup</span>
          </a>
          <a mat-menu-item routerLink="/login">
                <span>Login</span>
          </a>
          <a mat-menu-item>
                <span>Logout</span>
          </a>
          </span>
          </mat-menu>
          </span>
          <span class="fill-remaining-space"> Cafe Management</span>
